[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
lib_deps =
  PID
  PID-AutoTune
  RunningMedian
  Adafruit GFX Library
  Adafruit PCD8544 Nokia 5110 LCD library
  EEPROMEx
  LCDMenuLib2
  U8g2
